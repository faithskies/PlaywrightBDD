name: Playwright Behave Tests

on:
  push:
    branches: [ main, master, testbranch ]
  pull_request:
    branches: [ main, master, testbranch ]

jobs:
  playwright_behave:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright behave behave-html-formatter

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run Behave tests
        run: |
          mkdir -p reports
          behave -f html -o reports/test_report.html

      - name: Upload Behave HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-html-report
          path: reports/test_report.html
